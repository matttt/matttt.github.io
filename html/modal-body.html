<div class="modal mainmodal" id="body-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="input-group input-group-lg" style="width: 30%">
                    <input style="background-color: rgba(255,255,255,.2); height: 60%; color: white" type="text" id="modal-title" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-lg mb-4" style="width: 30%; margin-left: 20%">
                    <select id="body-select" class="custom-select" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm" style="height: 60%; background-color: rgba(255,255,255,.2); color: white" id="inputGroupSelect01" class="form-control">
                        <option selected>Choose body...</option>
                    </select>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- ['x', 'y', 'z', 'vx', 'vy', 'vz', 'r', 'm', 'et', 'el', 'c', 'tc'] -->
            <!-- Body Input Model -->
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- Row 1 -->
                    <div class="row">
                        <div class="col-md-3 x">
                            <p>
                                <b>x</b>
                                <input type="text" class="span2 sliderW x" data-slider-min="-50000" data-slider-max="50000" data-slider-step="100" id="x"
                                    data-slider-id='xc' data-slider-handle="round" />
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>vx</b>
                                <input type="text" class="span2 sliderW x" data-slider-min="-500" data-slider-max="500" data-slider-step="10" data-slider-id="vxc"
                                    id="vx" data-slider-id='xc' data-slider-handle="square" />
                            </p>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="row y">
                        <div class="col-md-3">
                            <p>
                                <b>y</b>
                                <input type="text" class="span2 sliderW y" data-slider-min="-50000" data-slider-max="50000" data-slider-step="100" id="y"
                                    data-slider-id='yc' data-slider-handle="round" />
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>vy</b>
                                <input type="text" class="span2 sliderW y" data-slider-min="-500" data-slider-max="500" data-slider-step="10" data-slider-id="vyc"
                                    id="vy" data-slider-handle="square" />
                            </p>
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="row z">
                        <div class="col-md-3">
                            <p>
                                <b>z</b>
                                <input type="text" class="span2 sliderW" data-slider-min="-50000" data-slider-max="50000" data-slider-step="100" data-slider-id="zc"
                                    id="z" data-slider-handle="round" />
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>vz</b>
                                <input type="text" class="span2 sliderW z" data-slider-min="-500" data-slider-max="500" data-slider-step="10" data-slider-id="vzc"
                                    id="vz" data-slider-handle="square" />
                            </p>
                        </div>
                    </div>
                    <!-- Row 4 -->
                    <div class="row">
                        <div class="col-md-4">
                            <p>
                                <b>m</b>
                                <input type="text" class="span2 sliderW" data-slider-min="0.25" data-slider-max="5" data-slider-step="0.25" data-slider-id="mSlider"
                                    id="m" data-slider-handle="round" />
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>r</b>
                                <input type="text" class="span2 sliderW" data-slider-min="1" data-slider-max="10000" data-slider-step="100" data-slider-id="rSlider "
                                    id="r" data-slider-handle="round" />
                            </p>
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class="row">
                        <div class="col-md-4">
                            <p>
                                <b>Enable Trails</b>
                                <input id='et' type="checkbox" data-value="false" />
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>Enable Light</b>
                                <input id='el' type="checkbox" data-value="false" />
                            </p>
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class="row">
                        <div class="col-md-5">
                            <p>
                                <b>Body Color</b>
                                <div id="c"> </div>
                            </p>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <p>
                                <b>Trail Color</b>
                                <div id="tc"></div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
