<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%
    }

    .frameStyle {
      position: fixed;
      /* border: 1px black solid; */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .fullStyle {
      /* position: fixed; */
      /* border: 1px black solid; */
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
  <meta charset="utf-8" />

<body>

  <!-- <div style="height: 1080px" id="fullScreener">
    <div id="frame" class="frameStyle"></div>
  </div> -->

    <h1 id="title" style="position: absolute; top: 0%">Scale of the Universe</h1>
    <div class="wrapper" id="langWrapper">
      <button class="box a" onclick="setLang(0)">English (US)</button>
      <button class="box b" onclick="setLang(3)">English (British)</button>
      <button class="box c" onclick="setLang(10)">中文 (简体)</button>
      <button class="box d" onclick="setLang(3)">中文</button>
      <button class="box e" onclick="setLang(8)">Español</button>

      <button class="box g" onclick="setLang(6)">Português</button>

      <button class="box i" onclick="setLang(11)">Français</button>
      <button class="box j" onclick="setLang(16)">한국어</button>
      <button class="box k" onclick="setLang(19)">Türkçe</button>
      <button class="box l" onclick="setLang(7)">Polski</button>
      <button class="box m" onclick="setLang(18)">فارسی</button>

      <button class="box o" onclick="setLang(13)">Româna</button>
      <button class="box p" onclick="setLang(5)">Nederlands</button>
      <button class="box q" onclick="setLang(6)">Svenska</button>

      <button class="box s" onclick="setLang(12)">Esperanto</button>
      <button class="box t" onclick="setLang(17)">Eesti</button>

    <div class="sk-chase" id="createItemsProgress" style="top: 30%; left: 45%;  position: absolute; visibility: hidden;">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>

  <script src="js/bundle.js"></script>
