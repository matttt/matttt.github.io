<head>

    .fullStyle {

<body>

  
  <div class="sk-chase" id="loadingSpin" style="left: 48vw; top: 30vh; position: absolute">

    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>

  <div id="frame" style="visibility: hidden;" class="frameStyle">
    <div class="wrap">
      <input id="muteToggle" type="checkbox">
      <span class="first"></span>
      <span class="second"></span>
    </div>
  </div>
  <!-- <div id="frame" style="display: none;" class="frameStyle"></div> -->


  <dialog class="my-modal" style="font-family: 'Roboto', sans-serif;" id="modal">
    <!-- <progress max="100" value="0"></progress> -->
    <h1 id="title" style="position: absolute; top: 0%">Scale of the Universe</h1>
    <div class="wrapper" id="langWrapper">
      <button class="box a" onclick="setLang('a', 0)">English (US)</button>
      <button class="box b" onclick="setLang('b', 3)">English (British)</button>
      <button class="box c" onclick="setLang('c', 10)">中文 (简体)</button>
      <button class="box d" onclick="setLang('d', 3)">中文</button>
      <button class="box e" onclick="setLang('e', 8)">Español</button>

      <button class="box j" onclick="setLang('j', 16)">한국어</button>
      <button class="box k" onclick="setLang('k', 19)">Türkçe</button>
      <button class="box l" onclick="setLang('l', 7)">Polski</button>
      <button class="box m" onclick="setLang('m', 18)">فارسی</button>
      <button class="box n" onclick="setLang('n', 14)">Українська</button>
      <button class="box o" onclick="setLang('o', 13)">Româna</button>
      <button class="box p" onclick="setLang('p', 5)">Nederlands</button>
      <button class="box q" onclick="setLang('q', 6)">Svenska</button>
      <button class="box r" onclick="setLang('r', 5)">unknown</button>
      <button class="box s" onclick="setLang('s', 12)">Esperanto</button>
      <button class="box t" onclick="setLang('t', 17)">Eesti</button>
    </div>

    <div id="startWrapper" style="display: none">
      <button onclick="startSOTU()" id="startBtn">
        <svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z"/>
        </svg>
